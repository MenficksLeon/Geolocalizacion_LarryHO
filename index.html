<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Geolocalizaci√≥n</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #filters {
            padding: 10px;
            background: white;
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Filtros -->
    <div id="filters">
        <label for="territorioSelect">Territorio:</label>
        <select id="territorioSelect">
            <option value="">Todos</option>
        </select>

        <label for="zonaSelect">Zona:</label>
        <select id="zonaSelect">
            <option value="">Todas</option>
        </select>

        <label for="agenciaSelect">Agencia:</label>
        <select id="agenciaSelect">
            <option value="">Todas</option>
        </select>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>
</html>
